name: Generate API Documentation

on:
  push:
    branches: [ main , develop ]
    paths:
      - 'CardCollectionAPI/**'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      
      - name: Install DocFX
        run: dotnet tool install -g docfx
      
      - name: Create DocFX project
        run: |
          mkdir -p docs
          docfx init -q -o docs
          
      - name: Update DocFX configuration
        shell: powershell
        run: |
          $config = Get-Content -Path docs/docfx.json | ConvertFrom-Json
          $config.build.content[0].src = "CardCollectionAPI"
          $config.build.content[0].files = @("**/*.cs", "**/*.md")
          $config.build.content[0].exclude = @("**/bin/**", "**/obj/**", "**/Migrations/**")
          $config.build.resource = @(@{src="CardCollectionAPI"; files=@("**/*.png", "**/*.jpg", "**/*.gif")})
          $config.build.globalMetadata = @{
            "_appTitle" = "Collectu API Documentation",
            "_enableSearch" = $true,
            "_disableContribution" = $false,
            "_appFooter" = "Collectu API Documentation"
          }
          $config | ConvertTo-Json -Depth 10 | Set-Content -Path docs/docfx.json
      
      - name: Build Documentation
        run: docfx docs/docfx.json
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site